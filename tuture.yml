        MongoDB 实现 Instagrammy 的数据持久化存储。MongoDB
        可以从其[官网](https://www.mongodb.com/download-center/community)上下载。下载并安装好之后，新打开一个终端（命令控制台），运行以下命令打开数据库（Windows
