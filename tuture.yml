      - file: package.json
        display: true
        explain:
          pre: |-
            首先我们创建一个 npm 项目：

            ```bash
            $ npm init
            ```

            添加 express 的项目依赖：

            ```bash
            $ npm install express
            ```

            最终生成的 package.json 文件如下：
