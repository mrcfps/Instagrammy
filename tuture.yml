        explain:
          pre: 然后编写服务器的入口文件 `server.js`，内容如下：
      - file: tuture.yml
    explain:
      post: >-
        通过 `node server.js` 运行 server.js 文件，然后在浏览器中访问
        [http://localhost:3000](http://localhost:3000)，便可以看到服务器的返回的 Hello World：
